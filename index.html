<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  <title>Flex form</title>
</head>
<body>
  <form class="form" action="#" method="get">
    <h1 class="title">Register</h1>
    <p class="caption">Create your account. It's free and only takes a minute.</p>
    <section class="name-container">
      <input
      id="first_name"
      class="name"
      type="text"
      name="first_name"
      placeholder="First Name"
      required
      pattern="^[a-z0-9_-]{3,15}$"
      >
      <input type="text"
      id="name"
      class="name"
      type="text"
      name="last_name"
      placeholder="Last Name"
      required
      pattern="^[a-z0-9_-]{3,15}$"
      >
    </section>
    <section class="data-container">
      <input
      id="email"
      class="info"
      type="email"
      name="user_email"
      placeholder="Email"
      required
      pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
      >
      <input 
      id="password"
      class="info"
      type="password"
      name="user_password"
      placeholder="Password"
      required
      pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
      >
      <input 
      type="password"
      id="confirm_password"
      class="info"
      type="password"
      name="user_confirm_password"
      placeholder="Confirm Password"
      required
      pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
      >
    </section>
    <section class="checkbox-container">
      <input
      id="accept" 
      type="checkbox"
      class="checkbox"
      value="true"
      required>
      <p class="accept-text text">I accept the</p>
      <a class="link text" href="#">Term of Use</a>
      <p class="text">&</p>
      <a class="link text" href="#">Privacy Policy</a>
    </section>
    <input 
    type="submit"
    class="btn" 
    value="Register Now">
  </form>
</body>
</html>
